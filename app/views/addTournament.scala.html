<html><head><title>Create new tournament</title></head> <body>
    <form method="post" id="addTourn">
        Name: <br> <input type="text" name="name"> <br>
        Game: <br> <input type="text" name="game"> <br>
        Date(yyyy-MM-dd): <br> <input type="date" name="date"> <br>
        Max Teams: <br> <input type="number" name="max"> <br>
    </form>
    <button type="submit" form="addTourn" value="submit">Submit</button>
</body></html>
